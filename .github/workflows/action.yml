name: Build and Deploy Qt6 Project

on:
  push:
    branches:
      - main

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version number
        id: extract_version
        run: |
          version=$(grep -Po '(?<=else:VERSION = ).*' VDVGE.pro)
          echo "Extracted version: $version"
          echo "VERSION=$version" >> $GITHUB_ENV

      - name: Print extracted version number
        run: |
           echo "VERSION=${{ env.VERSION }}"

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
#          version: '6.*'
#          host: windows
#          target: desktop
#          arch: x64
#          modules: qtbase,qtgui,qtopengl,qtwidgets,qt5compat
          aqtversion: '==3.1.*'
          version: '6.8.0'
          host: 'linux'
          target: 'desktop'
          arch: 'linux_gcc_64'
          modules: 'qt5compat'

#      - name: Set Qt environment variables
#        run: |
#          echo 'export QTDIR=/path/to/qt6' >> $GITHUB_ENV
#          echo 'export PATH=$QTDIR/bin:$PATH' >> $GITHUB_ENV
#          echo 'export LD_LIBRARY_PATH=$QTDIR/lib:$LD_LIBRARY_PATH' >> $GITHUB_ENV

      - name: Install Libraries
        run: sudo apt-get install -y libglu1-mesa-dev

      - name: Build RPM package
        run: |
          which qmake
          sudo apt-get install -y rpm
          pwd
          ls -laF
          mkdir -p rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS,TMP_SOURCES}
          mv vdvge.spec rpmbuild/SPECS/
          ls -laF rpmbuild/SPECS
          rsync -a --exclude='rpmbuild' ./ rpmbuild/TMP_SOURCES/vdvge-${{ env.VERSION }}/
          (cd rpmbuild/SOURCES && tar czf vdvge-${{ env.VERSION }}.tar.gz -C ../TMP_SOURCES .)
          pwd
          ls -laF ./rpmbuild/SOURCES
          rpmbuild -ba --define "_sourcedir $(pwd)/rpmbuild/SOURCES" rpmbuild/SPECS/vdvge.spec
          ls -laF /home/runner/rpmbuild/SRPMS
          ls -laF /home/runner/rpmbuild/RPMS
#          pwd
#          ls -laF rpmbuild/TMP_SOURCES
#          tar czf rpmbuild/SOURCES/vdvge-${{ env.VERSION }}-source.tar.gz *
#          rpmbuild -ba rpmbuild/SPECS/vdvge.spec
#          (cd rpmbuild/SOURCES && tar czf vdvge-${{ env.VERSION }}-source.tar.gz -C ../TMP_SOURCES vdvge-1.2.0)

#      - name: Deploy (Linux)
#        run: |
#          mv rpmbuild/RPMS/x86_64/vdvge-${{ env.VERSION }}.x86_64.rpm rpmbuild/RPMS/x86_64/vdvge-${{ env.VERSION }}-qt6-linux-x64.rpm
#          scp rpmbuild/RPMS/x86_64/vdvge-${{ env.VERSION }}-qt6-linux-x64.rpm user@yourserver:/path/to/deploy

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vdvge-${{ env.VERSION }}-qt6-ubuntu-x64
#          name: build-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            /home/runner/rpmbuild/RPMS/*
            /home/runner/rpmbuild/SRPMS/*
#          *.zip
#            build/*.zip
#            build.zip
#            rpmbuild/RPMS/*
#            build/*.dmg
  
  windows:
    runs-on: windows-2019
